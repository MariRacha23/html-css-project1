<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <footer id="contact">
        <div class="footermaine">
            <div class="contactinfo">
                <div>
                    <hr class="footerline">
                    <h4>Contact</h4>
                </div>
                <div class="contactdetails">
                    <p>500 Terry Francine Street,
                        San Francisco, CA 94158</p>

                    <p>Tel: 123-456-7890 </br>
                        Fax: 123-456-7890</p>

                    <p>info@mysite.com</p>
                </div>
                <div class="socialicons">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../imgs/facebooc.avif" alt="facebooc" width="24px" height="24px">
                    </a>
                    <a href="https://x.com/" target="_blank">
                        <img src="../imgs/twiter.avif" alt="twitter" width="24px" height="24px">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../imgs/insta.png" alt="instagram" width="24px" height="24px">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="../imgs/youtube.png" alt="linkedin" width="24px" height="24px">
                    </a>
                </div>
                <div class="copyright">
                    <p>© 2035 by Personal Life Coach. Powered and secured by <a class="wix"
                            href="https://www.wix.com/">Wix</a></p>
                </div>

            </div>
            <div class="formcontainer">
                <form class="contactForm">
                    <div class="formRow twocols">
                        <div class="formgroup">
                            <label>First Name *</label>
                            <input type="text" required>
                        </div>
                        <div class="formgroup">
                            <label>Last Name *</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formgroup">
                            <label>Email *</label>
                            <input type="email" required>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formgroup">
                            <label>Subject</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formgroup">
                            <label>Message</label>
                            <textarea rows="4"></textarea>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn-dark">
                            <p class="submittext">Submit</p>
                        </button>
                    </div>
                </form>
                <div class="copyright1">
                    <p>© 2035 by Personal Life Coach. Powered and secured by <a class="wix" href="https://www.wix.com/"
                            target="_blank">Wix</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
