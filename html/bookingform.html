<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bookingform.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../Header.js"></script>

</head>

<body>

    <main>
        <div class="baground">
            <div class="bookingContainer">
                <div class="backFC">
                    <a class="goback" href="../html/FreeConsultation.html"> &lt;Back</a>

                    <h1>BOOKING FORM</h1>
                </div>

                <div class="bookingform">
                    <div class="datatable">

                        <P class="clintDet">Client Details</P>
                        <div class="account">
                            <p>Have an account?</p>
                            <a href="">Log in</a>
                        </div>

                        <div class="formRow">
                            <div class="formgroup">
                                <label>Name *</label>
                                <input type="text" required>
                            </div>
                            <div class="formgroup">
                                <label>Email *</label>
                                <input type="email" required>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label>Phone Number</label>
                            <input type="number">
                        </div>
                        <div class="formgroup">
                            <label>Add Your Message</label>
                            <textarea rows="5"></textarea>
                        </div>
                    </div>

                    <div class="bookingDetails">
                        <h2>Booking Details</h2>
                        <hr class="hadline">
                        <p class="textfree">Free Consultation </br>January 19, 2026 at 10:00 am</p>
                        <div class="details-container">
                            <input type="checkbox" id="details-toggle" class="toggle-input">
                            <label for="details-toggle" class="more-label">
                                More details
                                <span class="arrow-down">▼</span>
                            </label>
                            <div class="details-content">
                                <p>Online </p>
                                <p>Staff Member #1</p>
                                <p>45 min</p>
                                <label for="details-toggle" class="less-label">
                                    Less details
                                    <span class="arrow-up">▲</span>
                                </label>
                            </div>
                        </div>
                        <hr class="hadline">
                        <p class="lasttext">By completing your booking, you agree to receive related phone
                            notifications.</p>
                        <button class="booknow">Book Now</button>
                    </div>

                </div>

            </div>
    </main>

    <iframe class="footerinfram" src="../html/footer.html" frameborder="0"></iframe>

</body>

</html>
